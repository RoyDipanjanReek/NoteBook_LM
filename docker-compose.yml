version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports: -"6333:6333" -"6333:6333"
    volumes:
      - qdrant_storage: /qdrant/qdrant_storage
    environment:
      - QDRANT_SERVICE_HTTP_PORT=6333
      - QDRANT_SERVICE_GRPC_PORT=6333
    restart: unless-stopped
volumes:
  qdrant_storage:

version: "3.8"
services:
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage

  app:
    build: .
    container_name: notebook-llm
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    depends_on:
      - qdrant
